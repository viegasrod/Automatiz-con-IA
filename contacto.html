    <section id="contacto">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas o necesitas información? Completa el formulario y te contactaremos.</p>
        <form id="contact-form" action="enviar.php" method="post">
            <!-- Nombre -->
            <label for="nombre">
                <span>Nombre:</span>
            </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            
            <!-- Correo Electrónico -->
            <label for="email">
                <span>Correo Electrónico:</span>
            </label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            
            <!-- Checklist de intereses -->
            <fieldset>
                <legend>¿Qué deseas averiguar?</legend>
                <label><input type="checkbox" name="interes" value="Alineadoras Inalámbricas"> Alineadoras Inalámbricas</label>
                <label><input type="checkbox" name="interes" value="Elevadores Tijera"> Elevadores Tijera</label>
                <label><input type="checkbox" name="interes" value="Desarmadoras Industriales"> Desarmadoras Industriales</label>
                <label><input type="checkbox" name="interes" value="Elevadores Móviles"> Elevadores Móviles</label>
                <label><input type="checkbox" name="interes" value="Balanceadoras Electrónicas"> Balanceadoras Electrónicas</label>
                <label><input type="checkbox" name="interes" value="Elevador de 4 columnas"> Elevador de 4 columnas</label>
                <label><input type="checkbox" name="interes" value="Otros"> Otros</label>
            </fieldset>
            
            <!-- Mensaje -->
            <label for="mensaje">
                <span>Mensaje:</span>
            </label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            
            <!-- Botón de envío -->
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </section>
